<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>动画测试</title>
    <link rel="stylesheet" href="css/animate.css">
</head>
<body>
    <!--测试单位vh vw calc()-->
    <div class='testLength'></div>
    <div class="Transform">
        <!--             
                        基本变换

            translate(x,y)	定义 2D 移动 单位-px,%（90deg，-90deg）
            translate3d(x,y,z)	定义 3D 转换。
            translateX(x)	定义转换，只是用 X 轴的值。	测试
            translateY(y)	定义转换，只是用 Y 轴的值。	测试
            translateZ(z)   定义转换，只是Z轴的值。

            scale(x,y)	定义 2D 缩放转换。	单位-整数或者小数
            scale3d(x,y,z)	定义 3D 缩放转换。
            scaleX(x)	通过设置 X 轴的值来定义缩放转换。	测试
            scaleY(y)	通过设置 Y 轴的值来定义缩放转换。	测试
            scaleZ(z)	通过设置 Z 轴的值来定义 3D 缩放转换。

            rotate(angle)	定义 2D 旋转，在参数中规定角度,Z轴。单位-正负deg（90deg，-90deg）
            rotate3d(x,y,z,angle)	定义 3D 旋转。
            rotateX(angle)	定义沿着 X 轴的 3D 旋转。	测试
            rotateY(angle)	定义沿着 Y 轴的 3D 旋转。	测试
            rotateZ(angle)	定义沿着 Z 轴的 3D 旋转。
        -->
        <div id="transform_translate">translate移动</div>
        <div class="Trans3d">
            <div id="transform_translate2">translate移动2</div>
        </div>
        
        <div id="transform_scale">scale缩放</div>
        <div id="transform_rotate">rotate旋转</div>
        <!--
            transition:此属性必须写在发生动画的本体身上，而且必须是“已存在”的css发生“变化”时才有动画；
        -->
        <p id="jiantou">旋转箭头<img src="img/jianTou.jpg"/></p>
        <!--
            和transition不同animation不考虑原来的css是否存在，定义一个动画就是一个外部引用，只要某个div引用它即可发生动画
        -->
        <div id="animate" class="X">
            发生Animation动画
        </div>
        <button id="trigger">触发动画</button>
    </div>
    <div id="threeD"><!--注意：css命名的时候不能够以数字开头，否则无法识别-->


        <div class="stage s1">
            <div class="container">
                <img src="img/poker.jpg" alt="" />
            </div>
        </div>

        <div class="stage s2">
            <div class="container">
                <img src="img/poker.jpg" alt=""/>
            </div>
        </div>


    </div>
    <script src="lib/jQuery/jquery-2.1.4.js"></script>
    <script src="js/custom.js"></script>
    <script>
        $(function()
        {
            $("#trigger").click(function()
            {
                if($("#animate").hasClass("changeColor")){
                    $("#animate").removeClass("changeColor");
                }
                else{
                    $("#animate").addClass("changeColor");
                }
                
            });
        });
    </script>
</body>
</html>
