<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta name="viewport" content="width=320px, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>摩贝化工</title>

	<link rel="stylesheet" href="css/index3.css">
</head>

<body>
	<!--顶部公共部分-->
	<img class='publicHead' src="./img/public.jpg" alt="">
	<!--切换按钮部分-->
	<div class='switchButtonArea shanghaiActive'>
		<div class='triggerButtons triggerGuangZhouButton'></div>
		<div class='triggerButtons triggerShangHaiButton'></div>
	</div>
	<!--表单部分-广州区 guangzhouZoneActive -->
	<div class='zones guangzhouZone'>
		<input type="text" name='guang_zhou_user_name' class='inputArea' id='guang_zhou_user_name'>
		<input type="tel" name='guang_zhou_user_phone' class='inputArea phoneArea' maxlength="11" id='guang_zhou_user_phone'>
		<div class='submitButton' id='guang_zhou_submit_button'></div>
	</div>
	<!--表单部分-上海区-->
	<div class='zones shanghaiZone shanghaiZoneActive'>
		<input type="text" name='shang_hai_user_name' class='inputArea' id='shang_hai_user_name'>
		<input type="tel" name='shang_hai_user_phone' class='inputArea phoneArea' maxlength="11" id='shang_hai_user_phone'>
		<div class='submitButton' id='shang_hai_submit_button'></div>
	</div>
	<!--提交成功的弹窗-->
	<div class='popUpWindow'>
		新增意向用户成功！
	</div>








	<script src='./js/jquery-3.4.0.min.js'></script>
	<script>
		(function (doc, win) {
			var html = doc.getElementsByTagName("html")[0],
				// orientationchange->手机屏幕转屏事件
				// resize->页面大小改变事件(一边pc端有用)
				reEvt = "orientationchange" in win ? "orientationchange" : "resize",
				reFontSize = function () {
					var clientW = doc.documentElement.clientWidth || doc.body
						.clientWidth;
					if (!clientW) {
						return;
					}
					html.style.fontSize = 100 * (clientW / 375) + "px";
				}
			win.addEventListener(reEvt, reFontSize);
			// DOMContentLoaded->dom加载完就执行,onload要dom/css/js都加载完才执行
			doc.addEventListener("DOMContentLoaded", reFontSize);
		})(document, window);
		$(function () {
			$('.triggerButtons').click(function () {
				$('.popUpWindow').fadeIn(300,function(){
					setTimeout(function(){
						$('.popUpWindow').fadeOut(300);
					},3000)
				});
				switch ($(this).index()) {
					// 点击广州
					case 0:
						$('.switchButtonArea').attr('class', 'switchButtonArea guangzhouActive')
						$('.guangzhouZone').attr('class', 'zones guangzhouZone guangzhouZoneActive')
						$('.shanghaiZone').attr('class', 'zones shanghaiZone')
						break
					// 点击上海
					case 1:
						$('.switchButtonArea').attr('class', 'switchButtonArea shanghaiActive')
						$('.guangzhouZone').attr('class', 'zones guangzhouZone')
						$('.shanghaiZone').attr('class', 'zones shanghaiZone shanghaiZoneActive')
						break
				}
			})
		})
	</script>
</body>

</html>
