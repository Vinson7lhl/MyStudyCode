<!DOCTYPE html>
<html>
  <head>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
  </head>
  <body>
    <div id="example1"></div>
    <div id="example2"></div>
    <div id="example3"></div>
    <div id="example4"></div>
    <div id="example5"></div>
    <div id="example6"></div>
    <div id="example7"></div>
    <div id="example8"></div>
    <div id="example9"></div>
    <div id="example10"></div>

    <script type="text/babel">
      var doc=document;

      /**
       * demo1
      */
      ReactDOM.render(
        <div>hello world</div>,
        doc.getElementById("example1")
      );

      /**
       * demo2
      */
      var names=["东邪","西毒","南帝","北丐"];
      ReactDOM.render(
        //注意：这里必须要有根节点标签，否则报错
        <div>
        {
          names.map(function(value,index){
            return <div key={index}>第{index+1}位高手：{value}</div>;
          })
        }
        </div>,
        doc.getElementById("example2")
      );

      /**
       * demo3 组件
      */
      //定义组件
      var Hello=React.createClass({
        render:function(){
          return <div className="diy_ele">{this.props.name}</div>;
        }
      });
      //使用组件
      ReactDOM.render(
        <Hello name="李宏磊"/>,
        document.getElementById("example3")
      );

       /**
       * demo4 遍历组件的子标签
      */
      var Lists=React.createClass({
        render:function(){
          return <div>
            {
              React.Children.map(this.props.children,function(child){
                return <div>{child}</div>
              })
            }
            </div>
        }
      });
      ReactDOM.render(
        <Lists>
          <span>第一个子节点</span> 
          <span>第二个子节点</span> 
          <span>第三个子节点</span>  
        </Lists>,
        document.getElementById("example4")
      );

      /**
       * demo5 获取真实dom
      */
        var RealDom=React.createClass({
          inputFocus:function(){
            this.refs.relInput.focus();
          },
          render:function(){
            return  (
              <div>
                <input type="text" ref="relInput"/>
                <button onClick={this.inputFocus}>惦记我</button>
              </div>
            )
          }
        });

        ReactDOM.render(
          <RealDom />,
          document.getElementById('example5')
        );


 
        function Clock(props){
          return <div>clock {props.name}</div>;
        }
        ReactDOM.render(
          <Clock name="clock"/>,
          document.getElementById('example6')
        );





    </script>
  </body>
</html>
