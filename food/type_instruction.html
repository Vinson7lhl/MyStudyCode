<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=320px, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>food</title>
    <link rel="stylesheet" href="./dev/css/public.css">
    <link rel="stylesheet" href="./dev/css/type_instruction.css">
</head>

<body>
    <!--browser-sync start --server --files "**/*.css, **/*.html, **/*.js"-->
    <!--顶部导航-->
    <div class='frame'>
        <a class='typeTopNavigator'>
            <img class='arrow' src="./dev/img/arrow_icon.jpg" alt="">
            <span class='typeName'></span>
        </a>
        <!--泌尿模块-->
        <div class='mainContent mn'>
            <!--视频播放-->
            <video class='videoArea' preload controls src="./dev/video/mn.mp4" poster='./dev/img/video-cover/mn_video_cover.png'>
                您的浏览器不能使用最新的视频播放方式
            </video>
            <!--类型简介-->
            <div class='instructionTitle'>
                泌尿道：这是简介
            </div>
            <div class='instructionBookTitle'>
                手册
            </div>
            <div class='instructionBookContent'>
                <img src="./dev/img/mn-instruction/1-1.jpg">
                <img src="./dev/img/mn-instruction/1-2.jpg">
                <img src="./dev/img/mn-instruction/1-3.jpg">
                <img src="./dev/img/mn-instruction/2-1.jpg">
                <img src="./dev/img/mn-instruction/2-2.jpg">
                <img src="./dev/img/mn-instruction/2-3.jpg">
            </div>
            <a href="./product_list.html?type=mn" class='linkButton'>点击了解更多 ></a>
        </div>

        <!--皮肤模块-->
        <div class='mainContent pf'>
            <!--视频播放-->
            <video class='videoArea' preload controls src="./dev/video/pf_01.mp4" poster='./dev/img/video-cover/pf_video_cover.png'>
                您的浏览器不能使用最新的视频播放方式
            </video>
            <video class='videoArea' preload controls src="./dev/video/pf_02.mp4" poster='./dev/img/video-cover/pf_video_cover.png'>
                您的浏览器不能使用最新的视频播放方式
            </video>
            <!--类型简介-->
            <div class='instructionTitle'>
                皮肤：这是简介
            </div>
            <div class='instructionBookTitle'>
                手册
            </div>
            <div class='instructionBookContent'>
                <img src="./dev/img/pf-instruction/1-1.jpg">
                <img src="./dev/img/pf-instruction/1-2.jpg">
                <img src="./dev/img/pf-instruction/1-3.jpg">
                <img src="./dev/img/pf-instruction/1-4.jpg">
                <img src="./dev/img/pf-instruction/2-1.jpg">
                <img src="./dev/img/pf-instruction/2-2.jpg">
            </div>
            <a href="./product_list.html?type=pf" class='linkButton'>点击了解更多 ></a>
        </div>
    </div>









    <script src="./dev/js/util/jquery-3.4.0.min.js"></script>
    <script src="./dev/js/public.js"></script>
    <script src="./dev/js/type_instruction.js"></script>
