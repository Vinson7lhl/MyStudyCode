<!DOCTYPE html>
<html>
    <head>
        <title>{{title}}</title>
    </head>
    <body>
        {{content}}<br/>
        <table>
            <thead>中原高手列表</thead>
            <tbody>
                {{each data_list}}
                <tr>
                    <td>{{$value.id}}</td>
                    <td>{{$value.name}}</td>
                    <td>{{$value.age}}</td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </body>
</html>
