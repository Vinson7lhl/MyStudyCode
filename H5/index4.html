<body>

	<script src='./js/idangerous.swiper2.7.6.min.js'></script>
	<script src='./js/idangerous.swiper.3dflow.js'></script>
	<script>
		
		(function (doc, win) {
			var html = doc.getElementsByTagName("html")[0],
				// orientationchange->手机屏幕转屏事件
				// resize->页面大小改变事件(一边pc端有用)
				reEvt = "orientationchange" in win ? "orientationchange" : "resize",
				reFontSize = function () {
					var clientW = doc.documentElement.clientWidth || doc.body
						.clientWidth;
					if (!clientW) {
						return;
					}
					html.style.fontSize = 100 * (clientW / 375) + "px";
				}
			win.addEventListener(reEvt, reFontSize);
			// DOMContentLoaded->dom加载完就执行,onload要dom/css/js都加载完才执行
			doc.addEventListener("DOMContentLoaded", reFontSize);
		})(document, window);

		var mySwiper = new Swiper('.swiper-container', {
			calculateHeight: true,
			centeredSlides: true,
			initialSlide: 1,//默认第二
			slidesPerViewFit: false,
			slidesPerView: 2,
			visibilityFullFit: true,
			loop : true,
			speed: 500,
			autoplay : 3000,
			// 四个圆点
			// pagination : '.pagination',
			//3d设置
			tdFlow: {
				rotate: 0,
				stretch: 50,
				depth: 240,
				modifier: 1,
				shadows: false
			}
		});
		function isWeiXin(){
			var ua = window.navigator.userAgent.toLowerCase();
			if(ua.match(/MicroMessenger/i) == 'micromessenger'){
				return true;
			}else{
				return false;
			}
		}
		window.onload = function(){
			var guide_pic = document.getElementById('guide_pic');
			var download_app = document.getElementById('download_app');
			var mayHideModes = document.getElementsByClassName('mayHideMode');
			download_app.addEventListener('click', function() {
				if(isWeiXin()){
					guide_pic.setAttribute('class','guidePic guidePicShow');
					mayHideModes[0].setAttribute('class','logo mayHideMode displayNone');
					mayHideModes[1].setAttribute('class','logoText mayHideMode displayNone');
					mayHideModes[2].setAttribute('class','swiper-container mayHideMode displayNone');
					mayHideModes[3].setAttribute('class','downladApp mayHideMode displayNone');
					mayHideModes[4].setAttribute('class','downloadAppTips mayHideMode displayNone');
				} else {
					// 下载app
					console.log(mayHideModes)
					window.location.href = "http://contact-api.molbase.cn/download/app";
				}
			}, false)
		}
	</script>
</body>

</html>
