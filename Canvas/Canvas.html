<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Canvas测试</title>
    <link href="../css/style.css" rel="stylesheet"/>
</head>
<body>
<!--步骤：
1、写一个<canvas></canvas>标签，这就是一个空的画布
2、获取上面标签的dom对象
3、通过对象调用getContext("2d");返回一个可以绘制2d图像的对象  2d
4、绘图
-->
<script>
    //Canvas绘制的是位图！！！
    window.onload=function()
    {
        var canvas=document.getElementById("iCanvas");
        var c= canvas.getContext("2d");
        c.beginPath();//开始一条新路径；
        c.moveTo(100,100);//定义起始点，从它开始准备绘制线段，开始子路径
        c.lineTo(200,200);//从100,100到200,200 指定路径
        c.lineTo(100,200);//从200,200到100,200 指定路径(但是还没有开始画)
        c.lineTo(100,100);
        c.strokeStyle="#ffffff";//线段的颜色
        c.lineWidth=2//线的粗度
        c.closePath();//作用是：让线段和线段之间的连接更加美观
        c.moveTo(300,100);
        c.lineTo(300,200);
        c.stroke();//用线连接上面的画的若干点
        c.fill();//填充

        c.beginPath();
        c.lineWidth=1;
        c.moveTo(75,100);//定义起始点和圆心一样
        c.arc(75,100,50,0,Math.PI*0.5,false);
        c.closePath();//如果加上这句话：那么弧线的起始和终止会封闭上
        c.stroke();//画出两条线段
    }
</script>
</body>
    <canvas width="700" height="500" style="border:1px solid #000000;margin-left: 50px;margin-top:50px;" id="iCanvas"></canvas>
</html>
