<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=320px, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>议价详情</title>
    <!--公共样式-->
    <link rel="stylesheet" href="/web_static/qi/cn/css/public.css">
    <!--首页样式-->
    <link rel="stylesheet" href="/web_static/qi/cn/css/negotiated_price.css">
</head>

<body>
    <!--公共头部-->
    <div class='public head'>
        <img class='headLogo' src="/web_static/qi/cn/img/logo_icon.png">
        <span class='headPhoneNum'>400-6021-666</span>
        <img class="headPhoneLogo" src="/web_static/qi/cn/img/phone_icon.png">
    </div>
    <!--公共头部，结束-->

    <div class='frame'>
        <!--顶部信息-->
        <div class='negoHead'>
            <div class='line1'>
                <div class='productName ell'></div>
                <div id='p_status' class='value pStatus'></div>
            </div>
            <div class='casLine ell'>CAS号：<span class='casNum'>--</span> </div>
        </div>
        <!--顶部信息，结束-->

        <!--采购商-供应商，简述-->
        <div class='modelSTitle purchaseSTitle'>
            采购商议价
        </div>
        <div class='model briefDescriptionModel'>
            <div class='firmNameBigTile'>
                <span class='leftLine'></span>
                <span class='firmNameText ell'>这是公司这是公司这是公司这是公司这是公司这是公司这是公司</span>
            </div>
            <div class='properList'>
                <div class='perLine'>
                    <div class='key keyPriceNum'>客户议价/数量</div>
                    <div class='value valueBlue valueBlueBold' id='p_price_num'>￥ 50000/444kg</div>
                </div>
                <div class='perLine perLineComment'>
                    <div class='key'>备注</div>
                    <div class='value comment' id='p_firm_comment'>这里是备注这里是备注这里是备注这里是备注这里是备注</div>
                </div>
                <div class='perLine'>
                    <div class='key'>我的报价</div>
                    <div class='value' id='p_offer_price'>￥ 50000/444kg</div>
                </div>
            </div>
            <div class='perButton perButtonBlue callClientButton'>联系客户</div>
        </div>
        <!--采购商-供应商，简述结束-->

        <!--采购商-供应商，详细-->
        <div class='purchaseOfferDetails'>
            <!--采购商，详细-->
            <div class='model detailedPurchaseInfoModel'>
                <div class='perLine detailHead'>
                    <div class='key detailHeadTitle'>采购详情</div>
                    <div class='value effectiveDate'>有效期至：<span class='deadlinePurchaseDate'></span>
                    </div>
                </div>
                <div class='partingLine offerPartingLine'></div>
                <!--属性列表-->
                <div class='properList'>
                    <div class='perLine'>
                        <div class='key'>采购数量</div>
                        <div class='value' id='p_purchase_detail_num'>--</div>
                    </div>
                    <div class='perLine'>
                        <div class='key'>纯度</div>
                        <div class='value' id='p_purchase_detail_purity'>--</div>
                    </div>
                    <div class='perLine perLineComment'>
                        <div class='key'>备注</div>
                        <div class='value comment' id='p_purchase_detail_comment'>--</div>
                    </div>
                    <div class='perLine'>
                        <div class='key'>采购单号</div>
                        <div class='value' id='p_purchase_detail_id'>--</div>
                    </div>
                </div>
            </div>
            <!--供应商，详细-->
            <div class='model detailedOfferInfoModel'>
                <div class='perLine detailHead'>
                    <div class='key detailHeadTitle'>报价单</div>
                    <div class='value effectiveDate'>有效期至：<span class='deadlineOfferDate'>--</span>
                    </div>
                </div>
                <div class='partingLine offerPartingLine'></div>
                <!--属性列表-->
                <div class='properList'>
                    <div class='perLine'>
                        <div class='key'>供应数量</div>
                        <div class='value' id='p_offer_detail_num'>--</div>
                    </div>
                    <div class='perLine'>
                        <div class='key'>纯度</div>
                        <div class='value' id='p_offer_detail_purity'>--</div>
                    </div>
                    <div class='perLine'>
                        <div class='key'>货期</div>
                        <div class='value' id='p_offer_detail_period'>--</div>
                    </div>
                    <div class='perLine'>
                        <div class='key'>商品报价</div>
                        <div class='value valueBlue valueBlueBold' id='p_offer_detail_price'>--</div>
                    </div>
                    <div class='perLine perLineComment'>
                        <div class='key'>备注</div>
                        <div class='value comment' id='p_offer_detail_comment'>--</div>
                    </div>
                </div>
            </div>
        </div>
        <!--采购商-供应商，详细结束-->
        <div class='swichShowDetails'>查看更多详情</div>
    </div>



    <script>
        // 此处为后端同学配置，请勿删除。后端会根据php进行动态修改，还有一处在public.js中：base_url = base_url || ''，也不必删除
        let base_url = 'http://dev-contact-api.molbase.cn'
    </script>
    <script src="/web_static/qi/cn/js/jquery-3.4.0.min.js"></script>
    <script src="/web_static/qi/cn/js/public.js"></script>
    <script src="/web_static/qi/cn/js/negotiated_price.js"></script>
</body>

</html>
