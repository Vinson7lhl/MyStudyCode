<h1>{{title}}</h1>
<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes;let num=index;"
    [routerLink]="['./',hero.id]"
    [class.selected]="hero === selectedHero"
    (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}({{num+1}})</span> {{hero.name}}
  </li>
</ul>
